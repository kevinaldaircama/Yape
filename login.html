<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla Yape</title>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png">  

  <!-- Estilos -->
  <link rel="stylesheet" href="cc/login.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="ayuda.html" class="ayuda-btn">
      <i class="fas fa-headset"></i> Ayuda
    </a>
  </div>

  <!-- QR -->
  <div class="qr">
    <img src="imagen/qr.jpg" alt="QR Yape">
  </div>

  <!-- Panel blanco -->
  <div class="clave">
    <h2>Ingresa tu clave</h2>
    <input type="password" id="clave" maxlength="6" style="display:none;" />

    <div class="dots" id="dots-container">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
      <div class="dot" id="dot5"></div>
      <div class="dot" id="dot6"></div>
    </div>

    <div class="teclado" id="keypad"></div>

    <a href="inicio" class="extra">¿Olvidaste tu clave?</a>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <div class="loader"></div>
      Verificando...
    </div>
  </div>

  <!-- Lógica -->
  <script type="module" src="app/login.js"></script>
</body>
</html>
