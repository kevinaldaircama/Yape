<!DOCTYPE html>    
<html lang="es">    
<head>    
  <meta charset="UTF-8" />    
  <title>Comprobante Yape</title>    
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
  <link rel="manifest" href="manifest.json" />      
  <meta name="theme-color" content="#720e9e" />      
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png">         
  <!-- Font Awesome -->    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />    
    
  <style>    
    body {    
      margin: 0;    
      font-family: 'Segoe UI', sans-serif;    
      background-color: #650D89;    
      color: #000;    
    }    
    
    .container {    
      max-width: 400px;    
      margin: auto;    
      padding: 15px;    
      background-color: #650D89;    
    }    
    
    .logo {    
      display: flex;    
      justify-content: space-between;    
      align-items: center;    
      margin-bottom: 10px;    
    }    
    
    .cerrar {    
      width: 35px;    
      height: 35px;    
      background-color: rgba(255,255,255,0.2);    
      border-radius: 50%;    
      color: white;    
      font-size: 20px;    
      text-align: center;    
      line-height: 35px;    
      cursor: pointer;    
    }    
    
    .card {    
      background: white;    
      border-radius: 15px;    
      padding: 20px;    
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);    
    }    
    
    .card h2 {    
      color: #650D89;    
      font-size: 18px;    
      margin-bottom: 10px;    
      display: flex;    
      justify-content: space-between;    
      align-items: center;    
    }    
    
    .monto {    
      font-size: 40px;    
      margin: 5px 0;    
      font-weight: bold;    
    }    
    
    .nombre {    
      font-size: 16px;    
      font-weight: 600;    
      margin-bottom: 10px;    
    }    
    
    .datos {    
      font-size: 14px;    
      color: #666;    
      display: flex;    
      align-items: center;    
      gap: 10px;    
      margin-bottom: 10px;    
    }    
    
    .datos i {    
      color: #666;    
    }    
    
    .separator {    
      color: #aaa;    
    }    
    
    .share {    
      color: #00bfa5;    
      font-size: 13px;    
      font-weight: bold;    
      cursor: pointer;    
    }    
    .share i {    
      margin-right: 5px;    
    }    
    
    .seguridad-box {    
      margin: 20px 0;    
      border-top: 1px solid #ccc;    
      border-bottom: 1px solid #ccc;    
      padding: 15px 0;    
      display: flex;    
      align-items: center;    
      justify-content: space-between;    
    }    
    
    .seguridad-header {    
      display: flex;    
      align-items: center;    
      gap: 5px;    
    }    
    
    .icono-seguridad {    
      width: 20px;    
      height: 20px;    
    }    
    
    .label-seguridad {    
      font-size: 13px;     
      color: gray;     
      font-weight: bold;    
    }    
    
    .codigo {    
      display: flex;    
      gap: 8px;    
    }    
    
    .caja {    
      background-color: #f0f0f0;    
      width: 30px;    
      height: 30px;    
      border-radius: 5px;    
      display: flex;    
      justify-content: center;    
      align-items: center;    
      font-weight: bold;    
      color: #000;    
    }    
    
    .transaccion-title {    
      font-size: 13px;    
      color: gray;    
      font-weight: bold;    
      margin-bottom: 8px;    
      margin-top: 10px;    
    }    
    
    .info {    
      font-size: 13px;    
      color: gray;    
      padding-top: 10px;    
    }    
    
    .info p {    
      margin: 5px 0;    
      display: flex;    
      justify-content: space-between;    
    }    
    
    .info p strong,    
    .info p span {    
      font-weight: bold;    
      color: #000;    
    }    
    
    .footer-img {    
      width: 100%;    
      border-radius: 15px;    
      margin-top: 20px;    
    }    
  </style>    
</head>    
<body>    
  <div class="container" id="comprobante">    
    <div class="logo">    
      <img src="imagen/yapelog.png" alt="Logo" style="height:40px;">    
      <div class="cerrar" onclick="window.history.back()">×</div>    
    </div>    
    
    <div class="card">    
      <h2>    
        ¡Yapeaste!    
        <span class="share" onclick="compartir()">    
          <i class="fas fa-share-alt"></i> COMPARTIR    
        </span>    
      </h2>    
    
      <div class="monto" id="monto">S/ --</div>    
      <div class="nombre" id="nombre">Nombre</div>    
    
      <!-- Fecha y hora -->    
      <div class="datos">    
        <span id="fecha"><i class="far fa-calendar-alt"></i> <span></span></span>    
        <span class="separator">|</span>    
        <span id="hora"><i class="far fa-clock"></i> <span></span></span>    
      </div>    
    
      <!-- Código de seguridad -->    
      <div class="seguridad-box">    
        <div class="seguridad-header">    
          <span class="label-seguridad">CÓDIGO DE SEGURIDAD</span>    
          <img src="imagen/sello.jpg" alt="icono seguridad" class="icono-seguridad">    
        </div>    
        <div class="codigo" id="codigo-seguridad">    
          <div class="caja">-</div>    
          <div class="caja">-</div>    
          <div class="caja">-</div>    
        </div>    
      </div>    
    
      <div class="transaccion-title">DATOS DE LA TRANSACCIÓN</div>    
    
      <div class="info">    
        <p><strong>Nro. de celular</strong> <span id="telefono">*********</span></p>    
        <p><strong>Destino</strong> <span id="destino">---</span></p>
        <p><strong>Nro. de operación</strong> <span id="operacion">---</span></p>    
      </div>    
    </div>    
    
    <img class="footer-img" id="promo-img" src="imagen/1.jpg" alt="Promoción" />    
  </div>    
    
  <script>    
const params = new URLSearchParams(window.location.search);
const nombre = decodeURIComponent(params.get("nombre") || "Sin nombre");
const telefono = decodeURIComponent(params.get("telefono") || "000000000");
const monto = decodeURIComponent(params.get("monto") || "0.00");
const destino = decodeURIComponent(params.get("destino") || "Yape");

// Mostrar datos
document.getElementById("nombre").textContent = nombre;
document.getElementById("monto").textContent = `S/ ${parseFloat(monto).toFixed(2)}`;
document.getElementById("destino").textContent = destino;

const ultimosDigitos = telefono.slice(-3);
document.getElementById("telefono").textContent = `*** ***${ultimosDigitos}`;  
    // Fecha y hora    
    const fechaObj = new Date();    
    const opcionesFecha = { day: '2-digit', month: 'short', year: 'numeric' };    
    const opcionesHora = { hour: '2-digit', minute: '2-digit', hour12: true };    
    document.querySelector("#fecha span").textContent = fechaObj.toLocaleDateString('es-PE', opcionesFecha);    
    document.querySelector("#hora span").textContent = fechaObj.toLocaleTimeString('es-PE', opcionesHora);    
    
    // Código de seguridad aleatorio    
    const codigo = Math.floor(Math.random() * 900 + 100).toString();    
    const cajas = document.getElementById("codigo-seguridad").children;    
    for (let i = 0; i < 3; i++) {    
      cajas[i].textContent = codigo[i];    
    }    
    
    // Número de operación    
    document.getElementById("operacion").textContent = Math.floor(10000000 + Math.random() * 90000000);    
    
    // Promoción aleatoria    
    const promociones = [    
      "imagen/1.jpg", "imagen/2.jpg", "imagen/3.jpg", "imagen/4.jpg", "imagen/5.jpg"    
    ];    
    document.getElementById("promo-img").src = promociones[Math.floor(Math.random() * promociones.length)];    
    
    // Compartir comprobante    
    async function compartir() {    
      const imageUrl = "https://i.imgur.com/2SG2kXr.png";    
      try {    
        const response = await fetch(imageUrl);    
        const blob = await response.blob();    
        const file = new File([blob], "comprobante.png", { type: blob.type });    
    
        if (navigator.canShare && navigator.canShare({ files: [file] })) {    
          await navigator.share({    
            title: "Comprobante Yape",    
            text: "Te comparto el comprobante de Yape.",    
            files: [file],    
          });    
        } else {    
          alert("Tu navegador no soporta compartir archivos.");    
        }    
      } catch (err) {    
        console.error("Error al compartir:", err);    
        alert("Ocurrió un error al intentar compartir.");    
      }    
    }    
  </script>    
</body>    
  </html>
