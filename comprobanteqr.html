<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envío QR</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="cc/comprobanteqr.css">
</head>
<body>
  <a href="home.html" class="cerrar">✕</a>

  <div class="container">
    <img src="yapelog.png" alt="Yape" style="width: 70px; margin-bottom: 10px;">

    <div class="comprobante-box">
      <span class="titulo">¡Yapeaste!</span>
      <span class="compartir"><i class="fa-solid fa-share-nodes"></i> COMPARTIR</span>

      <div class="monto" id="monto">S/0</div>
      <div class="nombre" id="nombre">---</div>
      <div class="fecha-hora">
        <i class="fa-solid fa-calendar-days"></i> <span id="fecha"></span>
        &nbsp; | &nbsp;
        <i class="fa-solid fa-clock"></i> <span id="hora"></span>
      </div>

      <div class="datos-transaccion">
        <h4>DATOS DE LA TRANSACCIÓN</h4>
        <div>
          <span>Destino</span>
          <span id="destino">---</span>
        </div>
        <div>
          <span>Nro. de operación</span>
          <span id="operacion"></span>
        </div>
      </div>
    </div>

    <div class="banner">
      <img src="" alt="Banner dinámico">
    </div>
  </div>

  <script src="app/comprobanteqr.js"></script>
</body>
</html>
