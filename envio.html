<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yapear</title>
  <link rel="stylesheet" href="cc/envio.css">
</head>
<body>
  <!-- Header -->
  <header>
    <span onclick="history.back()">←</span>
    <span class="header-title">Yapear a</span>
    <span onclick="history.back()">✕</span>
  </header>

  <!-- Contenido -->
  <div id="nombre-label">Cargando...</div>
  <div id="numero-label"></div>

  <div class="monto">
    S/ <input type="number" id="monto" min="0.1" step="0.01" value="0">
  </div>
  <div class="limite">Puedes yapear hasta S/ 500 diarios</div>

  <p id="errorMonto">El monto ingresado no es válido</p>

  <div class="mensaje-container">
    <input type="text" id="mensaje" placeholder="Agregar mensaje">
  </div>

  <!-- Botones -->
  <div class="button-container">
    <button id="btn-bancos" class="btn btn-bancos" disabled>OTROS BANCOS</button>
    <button id="btn-yapear" class="btn btn-yapear" disabled>YAPEAR</button>
  </div>

  <!-- Modal -->
  <div id="modalSaldo" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalSaldo()">&times;</span>
      <h2>Saldo insuficiente</h2>
      <p>No cuentas con saldo suficiente para yapear.</p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  
  <!-- Script -->
  <script src="app/envio.js"></script>
</body>
</html>
