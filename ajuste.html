<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ajustes del Sistema</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --primary: #7B2C83;
  --secondary: #5b1f61;
  --bg: #f3f4f8;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  text-decoration: none;
}

body {
  background: linear-gradient(135deg, #e8ecf3, #f7f8fc);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.panel {
  width: 100%;
  max-width: 520px;
  background: var(--card);
  padding: 24px;
  border-radius: 18px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: var(--text);
}

.list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.item {
  background: var(--primary);
  color: white;
  padding: 14px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 15px;
  font-weight: bold;
  transition: .3s;
}

.item i {
  font-size: 20px;
}

.item:hover {
  background: var(--secondary);
  transform: translateY(-2px);
}

.info {
  margin-top: 16px;
  padding: 12px;
  background: #f9fafb;
  border-radius: 10px;
  font-size: 14px;
  color: var(--muted);
  text-align: center;
}

.footer {
  text-align: center;
  margin-top: 10px;
  font-size: 13px;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="panel">

  <h2><i class="fa-solid fa-gear"></i> Ajustes del Sistema</h2>

  <div class="list">

    <a class="item" href="guarda" target="_blank">
      <i class="fa-solid fa-user-plus"></i>
      agregar Contactos
    </a>

    <a class="item" href="qrsguarda" target="_blank">
      <i class="fa-solid fa-qrcode"></i>
      agregar QR
    </a>

    <a class="item" href="doxin" target="_blank">
      <i class="fa-solid fa-magnifying-glass"></i>
      bot de doxeo 
    </a>

    <a class="item" href="https://t.me/appsfake_oficial" target="_blank">
      <i class="fa-solid fa-gift"></i>
      comunidad 
    </a>

    <a class="item" href="soporte" target="_blank">
      <i class="fa-solid fa-headset"></i>
      Soporte Técnico
    </a>

  </div>

  <div class="info">
    Selecciona una opción para acceder directamente
  </div>

  <div class="footer">
    Panel de ajustes – Acceso rápido
  </div>

</div>

</body>
</html>
