<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- üîπ Hace que escale en m√≥viles -->
  <title>Ingresar Token</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px; /* üîπ No se pasa de ancho en m√≥viles */
      animation: slideUp 1s ease-in-out;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #ff758c;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover {
      background: #e94e77;
    }
    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* üîπ Adaptaci√≥n en pantallas muy peque√±as */
    @media (max-width: 480px) {
      .card {
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.2rem;
      }
      input, button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHbUTYykUxlJWl6QF6L9YwhC5kNFKpwV0",
    authDomain: "apps-d075e.firebaseapp.com",
    databaseURL: "https://apps-d075e-default-rtdb.firebaseio.com",
    projectId: "apps-d075e",
    storageBucket: "apps-d075e.firebasestorage.app",
    messagingSenderId: "813273124209",
    appId: "1:813273124209:web:81030c787f0992b19e7ad0",
    measurementId: "G-6DK205T44V"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîπ Si ya est√° validado antes, redirigir directamente
    if (localStorage.getItem("token_validado") === "true") {
      window.location.href = "login"; // cambia por tu p√°gina
    }

    async function validarToken() {
      const tokenInput = document.getElementById("token").value.trim();
      if (!tokenInput) {
        alert("Por favor ingresa un token");
        return;
      }

      const q = query(collection(db, "tokens"), where("token", "==", tokenInput));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("‚ùå Token inv√°lido");
        return;
      }

      let valido = false;
      querySnapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        if (!data.used) {
          valido = true;
          await updateDoc(doc(db, "tokens", docSnap.id), { used: true });

          // üîπ Guardamos en el navegador que ya se valid√≥
          localStorage.setItem("token_validado", "true");

          alert("‚úÖ Token v√°lido. Redirigiendo...");
          window.location.href = "login"; // cambia por tu p√°gina destino
        }
      });

      if (!valido) {
        alert("‚ùå Token ya usado");
      }
    }

    function solicitarAcceso() {
      window.location.href = "planes"; // Cambia por tu web
    }

    window.validarToken = validarToken;
    window.solicitarAcceso = solicitarAcceso;
  </script>
</head>
<body>
  <div class="card">
    <h2><i class="fa-solid fa-key"></i> Ingresar Token</h2>
    <input type="text" id="token" placeholder="Ingresa tu token">
    <button onclick="validarToken()"><i class="fa-solid fa-unlock"></i> Ingresar Token</button>
    <button onclick="solicitarAcceso()"><i class="fa-solid fa-door-open"></i> Solicitar Acceso</button>
  </div>
</body>
</html>
