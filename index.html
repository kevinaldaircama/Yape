<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresar Token</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      animation: slideUp 1s ease-in-out;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ff758c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #e94e77;
    }
    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîπ Si ya est√° validado antes, redirigir directamente
    if (localStorage.getItem("token_validado") === "true") {
      window.location.href = "login.html"; // cambia por tu p√°gina
    }

    async function validarToken() {
      const tokenInput = document.getElementById("token").value.trim();
      if (!tokenInput) {
        alert("Por favor ingresa un token");
        return;
      }

      const q = query(collection(db, "tokens"), where("token", "==", tokenInput));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("‚ùå Token inv√°lido");
        return;
      }

      let valido = false;
      querySnapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        if (!data.used) {
          valido = true;
          await updateDoc(doc(db, "tokens", docSnap.id), { used: true });

          // üîπ Guardamos en el navegador que ya se valid√≥
          localStorage.setItem("token_validado", "true");

          alert("‚úÖ Token v√°lido. Redirigiendo...");
          window.location.href = "login.html"; // cambia por tu p√°gina destino
        }
      });

      if (!valido) {
        alert("‚ùå Token ya usado");
      }
    }

    function solicitarAcceso() {
      window.location.href = "https://tupagina.com"; // Cambia por tu web
    }

    window.validarToken = validarToken;
    window.solicitarAcceso = solicitarAcceso;
  </script>
</head>
<body>
  <div class="card">
    <h2><i class="fa-solid fa-key"></i> Ingresar Token</h2>
    <input type="text" id="token" placeholder="Ingresa tu token">
    <button onclick="validarToken()"><i class="fa-solid fa-unlock"></i> Ingresar Token</button>
    <button onclick="solicitarAcceso()"><i class="fa-solid fa-door-open"></i> Solicitar Acceso</button>
  </div>
</body>
                                       </html>
