<script type="module">
import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getDatabase, ref, onValue, get, update } 
from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

/* ===== CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBHbUTYykUxlJWl6QF6L9YwhC5kNFKpwV0",
  authDomain: "apps-d075e.firebaseapp.com",
  databaseURL: "https://apps-d075e-default-rtdb.firebaseio.com",

  storageBucket: "apps-d075e.firebasestorage.app",
  messagingSenderId: "813273124209",
  appId: "1:813273124209:web:81030c787f0992b19e7ad0"
};

const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== MANTENIMIENTO ===== */
const maintenanceRef = ref(db,"config/maintenance/enabled");
const maintenanceScreen = document.getElementById("maintenanceScreen");
onValue(maintenanceRef, snap=>{
  if(snap.val() === true){
    maintenanceScreen.classList.add("active");
    document.body.style.overflow="hidden";
  }else{
    maintenanceScreen.classList.remove("active");
    document.body.style.overflow="";
  }
});
/* ===== VERIFICAR TOKEN ===== */
window.checkToken = async ()=>{
  const token = document.getElementById("token").value.trim();
  const msg = document.getElementById("msg");

  if(!token){
    msg.style.color="#dc2626";
    msg.textContent="Introduce un token";
    return;
  }

  try{
    const tokenRef = ref(db,"tokens/"+token);
    const snap = await get(tokenRef);

    if(!snap.exists()){
      msg.style.color="#dc2626";
      msg.textContent="Token inv√°lido";
      return;
    }

    const data = snap.val();

    if(data.used){
      msg.style.color="#dc2626";
      msg.textContent="Este token ya fue usado";
      return;
    }

    await update(tokenRef,{used:true});
    localStorage.setItem("tokenUsed",token);

    msg.style.color="#16a34a";
    msg.textContent=`Bienvenido ${data.userName}`;

    setTimeout(()=>location.href="inicio",1000);

  }catch(e){
    console.error(e);
    msg.style.color="#dc2626";
    msg.textContent="Error al verificar token";
  }
};

/* ===== REDIRECCI√ìN ===== */
