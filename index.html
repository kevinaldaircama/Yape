<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ingresar Token</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff7eb3, #ff758c);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    width: 380px;
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from {opacity:0; transform: translateY(-20px);}
    to {opacity:1; transform: translateY(0);}
  }
  h2 {
    color: #333;
    margin-bottom: 20px;
  }
  input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
  }
  input:focus {
    border-color: #ff758c;
  }
  button {
    padding: 12px 25px;
    margin-top: 15px;
    background: #ff758c;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }
  button:hover {
    background: #ff4b7c;
  }
</style>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHbUTYykUxlJWl6QF6L9YwhC5kNFKpwV0",
    authDomain: "apps-d075e.firebaseapp.com",
    databaseURL: "https://apps-d075e-default-rtdb.firebaseio.com",
    projectId: "apps-d075e",
    storageBucket: "apps-d075e.firebasestorage.app",
    messagingSenderId: "813273124209",
    appId: "1:813273124209:web:81030c787f0992b19e7ad0",
    measurementId: "G-6DK205T44V"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.checkToken = function() {
    const token = document.getElementById("token").value.trim();
    if(!token){
      alert("Introduce un token");
      return;
    }

    const tokenRef = ref(db, 'tokens/' + token);
    get(tokenRef).then((snapshot) => {
      if(snapshot.exists()){
        const data = snapshot.val();
        if(data.used){
          alert("Este token ya fue usado");
        } else {
          update(tokenRef, { used: true }).then(() => {
            localStorage.setItem("tokenUsed", token);
            alert(`¡Bienvenido ${data.userName}! Redirigiendo...`);
            window.location.href = "login"; // Cambiar por tu página
          });
        }
      } else {
        alert("Token inválido");
      }
    });
  }

  window.onload = function(){
    if(localStorage.getItem("tokenUsed")){
      window.location.href = "login";
    }
  }
</script>
</head>
<body>
<div class="container">
  <h2><i class="fa-solid fa-lock"></i> Acceso con Token</h2>
  <input type="text" id="token" placeholder="Introduce tu token"><br>
  <button onclick="checkToken()"><i class="fa-solid fa-arrow-right"></i> Ingresar</button>
</div>
</body>
</html>
