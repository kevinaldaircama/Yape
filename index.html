<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargando...</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png"> 
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #7B1FA2, #9C27B0);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon-wrapper {
      position: relative;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .wifi-icon {
      width: 100px;
      height: 100px;
      filter: drop-shadow(0px 0px 8px rgba(0,0,0,0.3));
    }

    .cancel-circle {
      position: absolute;
      bottom: 8px;
      right: 10px;
      background-color: #e63946;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 3px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      box-shadow: 0px 0px 6px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      margin: 0 30px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .spinner {
      margin-top: 30px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .retry-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #2EC4B6;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .retry-btn:hover {
      background: #28a99b;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="icon-wrapper" role="img" aria-label="Sin conexi√≥n">
    <!-- WiFi completo con 3 ondas y punto -->
    <svg class="wifi-icon" xmlns="http://www.w3.org/2000/svg" fill="#BA68C8" viewBox="0 0 24 24">
      <path d="M12 20.5C12.83 20.5 13.5 21.17 13.5 22C13.5 22.83 12.83 23.5 12 23.5C11.17 23.5 10.5 22.83 10.5 22C10.5 21.17 11.17 20.5 12 20.5ZM4.93 12.93L6.34 14.34C8.69 11.99 13.31 11.99 15.66 14.34L17.07 12.93C13.78 9.64 8.22 9.64 4.93 12.93ZM2.1 10.1L3.51 11.51C7.91 7.11 16.09 7.11 20.49 11.51L21.9 10.1C16.68 4.88 7.32 4.88 2.1 10.1ZM0.69 7.69L2.1 9.1C8.05 3.15 15.95 3.15 21.9 9.1L23.31 7.69C16.77 1.15 7.23 1.15 0.69 7.69Z"/>
    </svg>
    </div>

  <h1>No tienes conexi√≥n a<br>internet</h1>
  <p>Por favor, verifica tu conexi√≥n a una red WiFi o datos m√≥viles.</p>

  <div class="spinner" aria-label="Cargando..."></div>

  <button class="retry-btn" onclick="verificarConexion()">üîÑ Reintentar conexi√≥n</button>

  <footer>KEVIN TECH TUTORIALS ¬© 2025</footer>

  <script>
    // P√°gina a la que redirigir√° cuando haya conexi√≥n
    const paginaConInternet = "login";

    // Verifica conexi√≥n
    function verificarConexion() {
      if (navigator.onLine) {
        document.body.style.opacity = "0"; // efecto fade out
        setTimeout(() => {
          window.location.href = paginaConInternet;
        }, 300);
      }
      // ‚ùå Ya no mostramos alert ni modal
    }

    // Ejecutar al cargar
    verificarConexion();

    // Escuchar cambios de conexi√≥n
    window.addEventListener('online', verificarConexion);
  </script>

</body>
</html>
