<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generar Token Admin</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4e9af1, #6ec1e4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
  }
  h2 {
    margin-bottom: 15px;
    color: #333;
    font-size: 1.5em;
  }
  input {
    width: 90%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  button {
    width: 90%;
    padding: 12px;
    margin-top: 12px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    color: #fff;
    background: #4e9af1;
    cursor: pointer;
  }
  button:hover { background: #357ae8; }
  .token-message {
    margin-top: 15px;
    background: #e6f7ff;
    padding: 12px;
    border-radius: 10px;
    text-align: left;
    font-size: 0.95em;
    white-space: pre-line;
    word-break: break-word;
  }
  .copy-btn { background: #34a853; margin-top: 10px; }
  .copy-btn:hover { background: #0f9d58; }
</style>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHbUTYykUxlJWl6QF6L9YwhC5kNFKpwV0",
    authDomain: "apps-d075e.firebaseapp.com",
    databaseURL: "https://apps-d075e-default-rtdb.firebaseio.com",
    projectId: "apps-d075e",
    storageBucket: "apps-d075e.firebasestorage.app",
    messagingSenderId: "813273124209",
    appId: "1:813273124209:web:81030c787f0992b19e7ad0",
    measurementId: "G-6DK205T44V"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let lastMessage = "";

  window.generateToken = function(){
    const adminEmail = document.getElementById("adminEmail").value.trim();
    const userEmail = document.getElementById("userEmail").value.trim();
    const userPassword = document.getElementById("userPassword").value.trim();
    const userName = document.getElementById("userName").value.trim();

    if(!adminEmail || !userEmail || !userPassword || !userName){
      alert("Rellena todos los campos");
      return;
    }

    const token = Math.random().toString(36).substring(2,12);

    set(ref(db, 'tokens/' + token), {
      userEmail, userPassword, userName, used:false, createdBy:adminEmail, createdAt:Date.now()
    }).then(()=>{
      lastMessage = `Felicidades, tu token se ha generado con éxito.\nDatos de acceso:\nCorreo: ${userEmail}\nContraseña: ${userPassword}\nUsuario: ${userName}\nToken: ${token}`;
      document.getElementById("tokenOutput").textContent = lastMessage;
    }).catch(err=>alert("Error al generar token: " + err));
  }

  window.copyMessage = function(){
    if(!lastMessage) return;
    navigator.clipboard.writeText(lastMessage)
      .then(()=>alert("Mensaje copiado al portapapeles ✅"))
      .catch(err=>alert("Error al copiar: " + err));
  }
</script>
</head>
<body>
<div class="container">
  <h2><i class="fa-solid fa-user-shield"></i> Admin Generar Token</h2>
  <input type="email" id="adminEmail" placeholder="Tu correo de Admin"><br>
  <input type="email" id="userEmail" placeholder="Correo del usuario"><br>
  <input type="password" id="userPassword" placeholder="Contraseña del usuario"><br>
  <input type="text" id="userName" placeholder="Nombre del usuario"><br>
  <button onclick="generateToken()"><i class="fa-solid fa-key"></i> Generar Token</button>
  <div id="tokenOutput" class="token-message"></div>
  <button class="copy-btn" onclick="copyMessage()"><i class="fa-solid fa-copy"></i> Copiar mensaje</button>
</div>
</body>
</html>
