<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla Yape</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <meta name="theme-color" content="#732A8C" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #732A8C, #7a1dbf);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: flex-end;
      padding: 15px;
    }
    .ayuda-btn {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    /* QR */
    .qr {
      margin: 20px auto;
    }
    .qr img {
      width: 180px;
      border-radius: 12px;
    }

    /* Panel blanco */
    .clave {
      background: white;
      border-radius: 30px 30px 0 0;
      padding: 30px 20px;
      color: #5a189a;
      flex-shrink: 0;
    }
    .clave h2 {
      margin-bottom: 15px;
    }

    /* Dots PIN */
    .dots {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      gap: 14px;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid #5a189a;
      background: transparent;
    }
    .dot.active {
      background: #5a189a;
    }

    /* Teclado */
    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 260px;
      margin: 0 auto;
    }
    .teclado button {
      background: #f1f1f1;
      border: none;
      padding: 18px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      color: #333;
    }
    .teclado button:active {
      background: #ddd;
    }
    .fingerprint {
      color: #5a189a;
      font-size: 22px;
    }

    /* Olvido clave */
    .extra {
      margin-top: 20px;
      font-size: 14px;
      color: #00bfa6;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    /* Modal */
    .modal {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none; justify-content: center; align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: #6a0dad;
      font-weight: bold;
      font-size: 16px;
    }
    .loader {
      border: 5px solid #eee;
      border-top: 5px solid #6a0dad;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin { 
      0% { transform: rotate(0deg);} 
      100% { transform: rotate(360deg);} 
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="ayuda.html" class="ayuda-btn">
      <i class="fas fa-headset"></i> Ayuda
    </a>
  </div>

  <!-- QR -->
  <div class="qr">
    <img src="imagen/qr.jpg" alt="QR Yape">
  </div>

  <!-- Panel blanco -->
  <div class="clave">
    <h2>Ingresa tu clave</h2>
    <input type="password" id="clave" maxlength="6" style="display:none;" />

    <div class="dots" id="dots-container">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
      <div class="dot" id="dot5"></div>
      <div class="dot" id="dot6"></div>
    </div>

    <div class="teclado" id="keypad"></div>

    <a href="clave" class="extra">¿Olvidaste tu clave?</a>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <div class="loader"></div>
      Verificando...
    </div>
  </div>

  <!-- Firebase + lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";  
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";  
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";  

    const firebaseConfig = {
      apiKey: "AIzaSyCHzOEwhFHQo9boQjRLLu18XJNFKXQU06A",
      authDomain: "yape-5f8d6.firebaseapp.com",
      projectId: "yape-5f8d6",
      storageBucket: "yape-5f8d6.firebasestorage.app",
      messagingSenderId: "609053449523",
      appId: "1:609053449523:web:80a334f896f2fba834b246",
      measurementId: "G-TNYNH4G14G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const input = document.getElementById("clave");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modal-content");
    const keypad = document.getElementById("keypad");

    function updateDots() {
      const length = input.value.length;
      for (let i = 1; i <= 6; i++) {
        const dot = document.getElementById("dot" + i);
        dot.classList.remove("active");
        if (i <= length) dot.classList.add("active");
      }
    }

    function addNumber(num) {
      if (input.value.length < 6) {
        input.value += num;
        updateDots();
        if (input.value.length === 6) {
          autenticarPIN(input.value);
        }
      }
    }

    function deleteNumber() {
      input.value = input.value.slice(0, -1);
      updateDots();
    }

    async function autenticarPIN(pinIngresado) {
      modal.style.display = "flex";
      modalContent.innerHTML = `<div class="loader"></div>Verificando...`;

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          modalContent.innerHTML = "⚠️ No has iniciado sesión";
          setTimeout(() => window.location.href = "/", 2000);
          return;
        }

        try {
          const usuarioRef = doc(db, "usuarios", user.uid);
          const docSnap = await getDoc(usuarioRef);

          if (!docSnap.exists()) {
            modalContent.innerHTML = "❌ Usuario no encontrado";
            setTimeout(() => modal.style.display = "none", 1500);
            return;
          }

          const datos = docSnap.data();

          if (pinIngresado === datos.pin) {
            localStorage.setItem("nombreUsuario", datos.nombre);
            localStorage.setItem("saldoUsuario", datos.monto);
            window.location.href = "home.html";
          } else {
            modalContent.innerHTML = "su clave es incorrecta,después de 3 intentos incorrectos el acceso se bloqueará,en caso no recordar tu clave cámbialo";
            setTimeout(() => {
              modal.style.display = "none";
              input.value = "";
              updateDots();
            }, 1500);
          }
        } catch (e) {
          modalContent.innerHTML = "⚠️ Error de conexión";
          setTimeout(() => modal.style.display = "none", 1500);
        }
      });
    }

    function generateKeypad() {
      keypad.innerHTML = "";
      const layout = [1,2,3,4,5,6,7,8,9,"huella",0,"del"];

      layout.forEach(item => {
        const btn = document.createElement("button");
        if (typeof item === "number") {
          btn.textContent = item;
          btn.onclick = () => addNumber(item);
        } else if (item === "huella") {
          btn.innerHTML = '<i class="fas fa-fingerprint fingerprint"></i>';
          btn.onclick = () => {
            if (window.PublicKeyCredential) {
              alert("Autenticación biométrica disponible");
            } else {
              alert("Tu dispositivo no soporta biometría");
            }
          };
        } else if (item === "del") {
          btn.innerHTML = '<i class="fas fa-delete-left"></i>';
          btn.onclick = deleteNumber;
        }
        keypad.appendChild(btn);
      });
    }
    generateKeypad();
  </script>
</body>
</html>
