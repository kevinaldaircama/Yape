<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner QR</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png">

  <!-- Librería HTML5 QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="cc/QR.css">
</head>
<body>
  <div id="reader-container">
    <div id="reader"></div>
    <div class="overlay">
      <div class="scan-line"></div>
    </div>
  </div>

  <button class="btn" onclick="flashToggle()">Encender linterna</button>
  <label class="btn">
    Subir una imagen con QR
    <input type="file" id="file-input" accept="image/*">
  </label>

  <p id="result"></p>

  <!-- Script -->
  <script src="app/QR.js"></script>
</body>
</html>
