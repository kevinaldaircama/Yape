<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Registro</title>  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>  
  <link rel="stylesheet" href="cc/registrovip.css">  
  <link rel="manifest" href="manifest.json" />  
  <meta name="theme-color" content="#720e9e" />  
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png">  
</head>  
<body>  
  <div class="container">  
    <h2>Registro de Usuario</h2>  
    <p>Completa los campos para registrarte:</p>  
    <input type="text" id="usuario" placeholder="Nombre de usuario" required>  
    <input type="email" id="correo" placeholder="Correo electrónico" required>  
    <input type="password" id="clave" placeholder="Contraseña (mínimo 6 caracteres)" minlength="6" required>  
    <input type="number" id="monto" placeholder="Monto inicial" min="0" required>  
    <input type="password" id="pin" placeholder="PIN de 6 dígitos" maxlength="6" required>  
    <button onclick="registrarUsuario()">Registrarse</button>  
  </div>  

  <!-- Modal -->  
  <div class="modal" id="modal">  
    <div class="modal-content" id="modal-content">  
      ⏳ Registrando, espere un momento...  
    </div>  
  </div>  

  <script src="app/registrovip.js"></script>  
</body>  
</html>
