<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago de Servicios</title>
  <style>
    :root{
      --purple:#6b2370;
      --accent:#2bd1b2;
      --muted:#8b8b95;
      --card-bg:#fff;
      --ticket-width:88vw;
      --max-width:420px;
    }
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:var(--purple);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding:22px 0;
    }
    .pago-container{
      background:var(--card-bg);
      padding:25px 22px;
      border-radius:12px;
      box-shadow:0 6px 14px rgba(0,0,0,0.25);
      width:var(--ticket-width);
      max-width:var(--max-width);
      color:#222;
    }
    .pago-container h2{
      text-align:center;
      color:var(--purple);
      margin-bottom:20px;
      font-size:22px;
    }
    label{
      display:block;
      margin-top:12px;
      font-weight:600;
      color:var(--muted);
      font-size:14px;
    }
    input{
      width:100%;
      padding:12px;
      margin-top:6px;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:15px;
      outline:none;
      transition:0.2s;
    }
    input:focus{
      border-color:var(--purple);
      box-shadow:0 0 6px rgba(107,35,112,0.3);
    }
    button{
      margin-top:22px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      background:var(--accent);
      color:#033;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
      transition:0.2s;
    }
    button:hover{
      background:#22b89d;
    }
  </style>
</head>
<body>
  <div class="pago-container">
    <h2>Pago de Servicios</h2>
    
    <form id="pagoForm">
      <label for="empresa">Nombre de la Empresa</label>
      <input type="text" id="empresa" name="empresa" placeholder="Ej: Luz del Sur" required>
      
      <label for="servicio">Nombre del Servicio</label>
      <input type="text" id="servicio" name="servicio" placeholder="Ej: Electricidad" required>
      
      <label for="codigo">Código de Cliente</label>
      <input type="text" id="codigo" name="codigo" placeholder="Ej: 123456789" required>
      
      <label for="titular">Titular</label>
      <input type="text" id="titular" name="titular" placeholder="Nombre completo" required>
      
      <label for="monto">Monto (S/)</label>
      <input type="number" id="monto" name="monto" placeholder="Ej: 50" required>
      
      <button type="submit">Pagar</button>
    </form>
  </div>

  <script>
    document.getElementById("pagoForm").addEventListener("submit", function(e){
      e.preventDefault();
      const empresa = document.getElementById("empresa").value;
      const servicio = document.getElementById("servicio").value;
      const codigo = document.getElementById("codigo").value;
      const titular = document.getElementById("titular").value;
      const monto = document.getElementById("monto").value;
      
      // Redirigir con parámetros
      window.location.href = `foto.html?empresa=${encodeURIComponent(empresa)}&servicio=${encodeURIComponent(servicio)}&codigo=${encodeURIComponent(codigo)}&titular=${encodeURIComponent(titular)}&monto=${encodeURIComponent(monto)}`;
    });
  </script>
</body>
</html>
