<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enviar Yape</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  margin: 0;
  background: #f2f2f2;
}

.app {
  max-width: 420px;
  margin: auto;
  background: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Barra superior */
.topbar {
  background: #720e9e;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

/* Contenido */
.content {
  padding: 20px;
  flex: 1;
}

.label {
  font-size: 13px;
  color: #555;
  margin-bottom: 5px;
  margin-top: 10px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 14px;
  outline: none;
  transition: border 0.3s;
}

input:focus {
  border-color: #720e9e;
}

.btn {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  background: #720e9e;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background: #5b0b7e;
}

/* Footer estilo app */
.footer {
  text-align: center;
  padding: 10px;
  font-size: 12px;
  color: #888;
}
</style>

</head>

<body>

<div class="app">

  <div class="topbar">
    Enviar Pago
  </div>

  <div class="content">

    <div class="label">Nombre de la persona</div>
    <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

    <div class="label">Número de teléfono</div>
    <input type="text" id="telefono" placeholder="Ej: 999888777">

    <div class="label">Monto</div>
    <input type="number" id="monto" placeholder="Ej: 20.50">

    <div class="label">Destino</div>
    <input type="text" id="destino" placeholder="Ej: Yape, Plin, BCP">

    <button class="btn" onclick="enviar()">
      Continuar
    </button>

  </div>

  <div class="footer">
    Simulador de envío estilo Yape
  </div>

</div>

<script>

function enviar() {

  const nombre = document.getElementById("nombre").value.trim();
  const telefonoSeleccionado = document.getElementById("telefono").value.trim();
  const monto = document.getElementById("monto").value.trim();
  const destinoSeleccionado = document.getElementById("destino").value.trim();

  if (!nombre || !telefonoSeleccionado || !monto || !destinoSeleccionado) {
    alert("Por favor completa todos los campos");
    return;
  }

  const url =
    "comprobante1.html?" +
    "nombre=" + encodeURIComponent(nombre) +
    "&telefono=" + encodeURIComponent(telefonoSeleccionado) +
    "&monto=" + encodeURIComponent(monto) +
    "&destino=" + encodeURIComponent(destinoSeleccionado);

  window.location.href = url;
}

</script>

</body>
</html>
