<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Destino</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#720e9e" />
  <link rel="icon" type="image/png" href="imagen/app_icon_xxxhdpi.png">

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #fff; }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 26px;
      cursor: pointer;
    }

    .options {
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 10px;
    }

    .option-card {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .option-card:hover {
      background: #f5f5f5;
    }

    /* Modal */
    .modal-confirm {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 48%;
    }

    .btn-cancelar {
      background: #ccc;
    }

    .btn-yapear {
      background: #720e9e;
      color: white;
    }
  </style>
</head>

<body>

  <div class="title-bar">
    <span>Seleccionar Destino</span>
    <button class="close-btn" onclick="window.history.back()">×</button>
  </div>

  <div class="options" id="lista-destinos"></div>

  <!-- MODAL MEJORADO -->
  <div class="modal-confirm" id="modal-confirm">
    <div class="modal-content">
      <h3>Confirmar destino</h3>

      <p id="modal-mensaje"></p>

      <input id="input-nombre" placeholder="Nombre del destinatario">
      <input id="input-monto" placeholder="Monto a enviar" type="number">

      <div class="modal-btns">
        <button class="btn btn-cancelar" onclick="cerrarModal()">Cancelar</button>
        <button class="btn btn-yapear" onclick="continuar()">Continuar</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHbUTYykUxlJWl6QF6L9YwhC5kNFKpwV0",
      authDomain: "apps-d075e.firebaseapp.com",
      databaseURL: "https://apps-d075e-default-rtdb.firebaseio.com",
      projectId: "apps-d075e",
      storageBucket: "apps-d075e.firebasestorage.app",
      messagingSenderId: "813273124209",
      appId: "1:813273124209:web:81030c787f0992b19e7ad0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const lista = document.getElementById("lista-destinos");
    const modal = document.getElementById("modal-confirm");
    const mensaje = document.getElementById("modal-mensaje");

    let destinoActual = "";

    // CARGAR DESTINOS ÚNICOS
    db.ref("contactos").once("value").then(snapshot => {
      lista.innerHTML = "";

      const destinos = {};

      snapshot.forEach(child => {
        const data = child.val();

        if (data.destino) {
          destinos[data.destino] = data;
        }
      });

      Object.keys(destinos).forEach(destino => {
        const data = destinos[destino];

        const card = document.createElement("div");
        card.className = "option-card";

        card.innerHTML = `
          <strong>${destino}</strong><br>
          <small>${data.nombre || "Sin nombre"}</small>
        `;

        card.onclick = () => abrirModal(destino, data.nombre);

        lista.appendChild(card);
      });

      if (Object.keys(destinos).length === 0) {
        lista.innerHTML = "<p>No hay destinos registrados</p>";
      }
    });

    function abrirModal(destino, nombre) {
      destinoActual = destino;
      mensaje.innerText = `¿Deseas yapear al destino "${destino}"?`;

      document.getElementById("input-nombre").value = nombre || "";
      document.getElementById("input-monto").value = "";

      modal.style.display = "flex";
    }

    function cerrarModal() {
      modal.style.display = "none";
    }

    function continuar() {
      const nombre = document.getElementById("input-nombre").value;
      const monto = document.getElementById("input-monto").value;

      if (!nombre || !monto) {
        alert("Completa todos los campos");
        return;
      }

      const params = new URLSearchParams();
      params.set("destino", destinoActual);
      params.set("nombre", nombre);
      params.set("monto", monto);

      window.location.href = "comprobante1.html?" + params.toString();
    }
  </script>

</body>
</html>
