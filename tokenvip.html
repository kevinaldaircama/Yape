<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generar Token VIP</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    .token-box {
      margin-top: 20px;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-key"></i> Generar Token</h2>
    <input type="email" id="email" placeholder="Ingresa tu correo" required />
    <button onclick="generarToken()"><i class="fa-solid fa-bolt"></i> Generar Token</button>
    <div id="resultado" class="token-box" style="display:none;"></div>
  </div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // 🔹 Configuración Firebase (pon aquí tu config)
    const firebaseConfig = {
      apiKey: "AIzaSyBHbUTYykUxlJWl6QF6L9YwhC5kNFKpwV0",
    authDomain: "apps-d075e.firebaseapp.com",
    databaseURL: "https://apps-d075e-default-rtdb.firebaseio.com",
    projectId: "apps-d075e",
    storageBucket: "apps-d075e.firebasestorage.app",
    messagingSenderId: "813273124209",
    appId: "1:813273124209:web:81030c787f0992b19e7ad0",
    measurementId: "G-6DK205T44V"
  };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Autenticación anónima
    signInAnonymously(auth).catch((error) => {
      console.error("Error en login anónimo:", error);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Autenticado como:", user.uid);
      }
    });

    // Función para generar token aleatorio
    function generarCodigo() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    // Guardar token en Firestore
    async function generarToken() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Por favor ingresa un correo.");
        return;
      }

      const token = generarCodigo();

      try {
        await addDoc(collection(db, "tokens"), {
          email: email,
          token: token,
          used: false,
          createdAt: serverTimestamp()
        });

        const resultado = document.getElementById("resultado");
        resultado.style.display = "block";
        resultado.innerHTML = `<i class="fa-solid fa-check-circle"></i> Token generado: <b>${token}</b>`;
      } catch (error) {
        console.error("Error al guardar el token:", error);
        alert("Error al guardar el token: " + error.message);
      }
    }
  </script>
</body>
</html>
