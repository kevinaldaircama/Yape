<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Token</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #43cea2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover {
      background: #2d9c89;
    }
    .token-box {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      background: #f4f4f4;
      font-size: 1rem;
      word-break: break-all;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    /* üîπ Adaptaci√≥n en m√≥viles */
    @media (max-width: 480px) {
      .card {
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.2rem;
      }
      input, button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHbUTYykUxlJWl6QF6L9YwhC5kNFKpwV0",
    authDomain: "apps-d075e.firebaseapp.com",
    databaseURL: "https://apps-d075e-default-rtdb.firebaseio.com",
    projectId: "apps-d075e",
    storageBucket: "apps-d075e.firebasestorage.app",
    messagingSenderId: "813273124209",
    appId: "1:813273124209:web:81030c787f0992b19e7ad0",
    measurementId: "G-6DK205T44V"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generarTokenAleatorio() {
      return Math.random().toString(36).substr(2, 10).toUpperCase();
    }

    async function generarToken() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Por favor ingresa un correo");
        return;
      }

      const token = generarTokenAleatorio();

      try {
        await addDoc(collection(db, "tokens"), {
          email: email,
          token: token,
          used: false,
          createdAt: new Date()
        });

        document.getElementById("resultado").innerHTML = 
          `<strong>‚úÖ Token generado:</strong><br>${token}`;
      } catch (e) {
        console.error("Error al guardar el token:", e);
        alert("‚ùå Error al generar token");
      }
    }

    window.generarToken = generarToken;
  </script>
</head>
<body>
  <div class="card">
    <h2><i class="fa-solid fa-envelope"></i> Generar Token</h2>
    <input type="email" id="email" placeholder="Ingresa tu correo">
    <button onclick="generarToken()"><i class="fa-solid fa-key"></i> Generar Token</button>
    <div id="resultado" class="token-box"></div>
  </div>
</body>
</html>
