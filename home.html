/* SECCIÃ“N SUPERIOR MORADA */
.top-section {
  background: var(--morado);
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
  padding-bottom: 1rem;
}

/* HEADER */
.header {
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

.username a {
  text-decoration: none;

.gratis-label {
  background:#ffd700;

  margin-left: 0.5rem;
  font-weight: bold;
}

.icons {
  display: flex;
  gap: 1rem;
  font-size: 1.3rem;
}

.icons i {
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.icons i:hover {
  transform: scale(1.2);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1rem;
  padding: 1rem;
  margin-top: 0.5rem;
}
.icon-btn {
  background: none;
  color: white;
  text-align: center;
  font-size: 0.8rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.icon-btn:hover { transform: scale(1.08); }
.icon-btn img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: white;
  padding: 10px;
  object-fit: contain;
  margin-bottom: 6px;
}
.icon-btn span {
  display: block;
  font-weight: 500;
}

/* CAROUSEL */
.carousel {
  width: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  margin-top: .5rem;
}
.slides {
  display: flex;
  width: 300%;
  transition: transform 1s ease-in-out;
}
.slide {
  flex: 1 0 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.slide img {
  width: 92%;
  max-width: 750px;
  height: auto;
  max-height: 180px;
  border-radius: 20px;
  object-fit: cover;
  box-shadow: 0 2px 12px rgba(0,0,0,0.2);
}
.dots {
  text-align: center;
  margin: 0.5rem 0 1rem;
}
.dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  margin: 0 5px;
  background-color: #ccc;
  border-radius: 50%;
  transition: all 0.3s ease;
}
.dot.active {
  background-color: var(--verde);
  transform: scale(1.2);
}

/* ACCIONES (blanco hacia abajo) */
.actions {
  background: white;
  margin: 0;
  padding: 1rem;
  margin-bottom: 110px;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.card {
  background: white;
  color: var(--morado);
  border-radius: 12px;
  padding: 1rem 1.2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: transform 0.2s ease;
}
.card:hover { transform: translateY(-2px); }
.saldo-animado { transition: opacity 0.3s ease; }
.dropdown-content {
  margin-top: 0.5rem;
  padding: 0.5rem 1rem;
  background: white;
  border-radius: 12px;
  color: black;
  display: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
.movimiento { border-bottom: 1px solid #eee; padding: 10px 0; }
.movimiento strong { color: #333; }
.movimiento small { color: #888; }
.monto { float:right; color:#e53935; font-weight: bold; }

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-evenly;
  padding: 0.7rem 0;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.1);

.footer button {

.footer a {

  gap: 0.5rem;
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
  transition: transform 0.2s ease;
  cursor: pointer;
}
.footer button:hover,
.footer a:hover { transform: scale(1.07); }

  <!-- FIREBASE + JS (se queda igual que ya tienes) -->
  <script type="module">  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";  
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";  
    import { getFirestore, doc, getDoc, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";  
  
    const firebaseConfig = {  
      apiKey: "AIzaSyBHbUTYykUxlJWl6QF6L9YwhC5kNFKpwV0",
    authDomain: "apps-d075e.firebaseapp.com",
    databaseURL: "https://apps-d075e-default-rtdb.firebaseio.com",
    projectId: "apps-d075e",
    storageBucket: "apps-d075e.firebasestorage.app",
    messagingSenderId: "813273124209",
    appId: "1:813273124209:web:81030c787f0992b19e7ad0",
    measurementId: "G-6DK205T44V"
  };
  
    const app = initializeApp(firebaseConfig);  
    const auth = getAuth(app);  
    const db = getFirestore(app);  
  
    const userLink = document.getElementById("userLink");  
    const saldoValor = document.getElementById("saldo-valor");  
  
    onAuthStateChanged(auth, async (user) => {  
      if (user) {  
        const ref = doc(db, "usuarios", user.uid);  
        const docSnap = await getDoc(ref);  
        if (docSnap.exists()) {  
          const datos = docSnap.data();  
          userLink.innerHTML = `<i class="fas fa-user"></i> Hola, ${datos.nombre}`;  
          saldoValor.textContent = `S/ ${datos.monto}`;  
          cargarMovimientos(user.uid);  
        }  
      } else {  
        window.location.href = "index.html";  
      }  
    });  
  
    window.toggleDropdown = function() {  
      const dropdown = document.getElementById("dropdown");  
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";  
    }  
  
    window.mostrarSaldo = function() {  
      const saldo = document.getElementById("saldo-valor");  
      if (saldo.style.opacity === "0") {  
        saldo.style.opacity = "1";  
      } else {  
        saldo.style.opacity = "0";  
      }  
    }  
  
    async function cargarMovimientos(uid) {  
      const movimientosRef = collection(db, "movimientos");  
      const q = query(movimientosRef, where("uid", "==", uid), orderBy("fecha", "desc"));  
      const snapshot = await getDocs(q);  
      const contenedor = document.getElementById("movimientos-container");  
      let html = "";  
      if (snapshot.empty) {  
        html = `<div style='text-align:center; color:#888;'>No tienes movimientos aÃºn.</div>`;  
      } else {  
        snapshot.forEach(doc => {  
          const mov = doc.data();  
          const nombre = mov.nombreDestino || "*** *** ***";  
          const monto = parseFloat(mov.monto).toFixed(2);  
          let fechaTexto = 'Fecha desconocida';  
          let horaTexto = '';  
  
          if (mov.fecha && typeof mov.fecha.toDate === 'function') {  
            const fecha = mov.fecha.toDate();  
            fechaTexto = fecha.toLocaleDateString("es-PE", { year: "numeric", month: "short", day: "numeric" });  
            horaTexto = fecha.toLocaleTimeString("es-PE", { hour: "2-digit", minute: "2-digit" });  
          }  
  
          html += `  
            <div class="movimiento">  
              <strong>${nombre}</strong>  
              <span class="monto">- S/ ${monto}</span>  
              <br><small>${fechaTexto} ${horaTexto}</small>  
            </div>`;  
        });  
        html += `<div style='text-align:center; color:var(--verde); font-weight:bold; margin-top:10px;'>VER TODOS</div>`;  
      }  
      contenedor.innerHTML = html;  
    }  
  
    let currentSlide = 0;  
    const slideContainer = document.getElementById("slide-container");  
    const totalSlides = slideContainer.children.length;  
    const dots = document.querySelectorAll(".dot");  
  
    setInterval(() => {  
      currentSlide = (currentSlide + 1) % totalSlides;  
      slideContainer.style.transform = `translateX(-${currentSlide * 100}%)`;  
      dots.forEach((dot, index) => dot.classList.toggle("active", index === currentSlide));  
    }, 5000);  
  </script>
