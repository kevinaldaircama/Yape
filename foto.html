<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yape - Comprobante</title>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
}

body{
  margin:0;
  background:#5B1C7D;
  min-height:100vh;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:20px 16px 30px;
  color:#fff;
}

.header-icons{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}

.icon{
  width:46px;
  height:46px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}

.check{ background:#21D0B2; }
.close{ background:rgba(255,255,255,.25); }

.card{
  background:#fff;
  border-radius:20px;
  padding:20px;
  color:#222;
}

.title-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.title{
  color:#7A2FA4;
  font-weight:700;
  font-size:18px;
}

.share{
  color:#00C7A5;
  font-size:14px;
  font-weight:600;
}

.amount{
  font-size:44px;
  font-weight:800;
  margin:12px 0 6px;
}

.subtitle{
  font-size:17px;
  font-weight:600;
  margin-bottom:6px;
}

.datetime{
  font-size:14px;
  color:#666;
  margin-bottom:14px;
}

.divider{
  height:1px;
  background:#E6E6E6;
  margin:16px 0;
}

.section-title{
  font-size:12px;
  color:#8A8A8A;
  font-weight:700;
  margin-bottom:10px;
}

.data-row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:8px;
}

.data-row strong{ font-weight:600; }

/* üîò BOT√ìN */
.btn{
  margin-top:20px;
  width:100%;
  background:#00C7A5;
  border:none;
  color:#fff;
  font-size:16px;
  font-weight:700;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{ transform:scale(1.02); }

/* üéØ BANNER DE SERVICIOS */
.services{
  margin-top:18px;
  padding:18px;
  border-radius:20px;
  background:linear-gradient(135deg,#7A2FA4,#C77DFF);
  text-align:center;
  color:#fff;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  transition:.3s;
}

.services:hover{
  transform:translateY(-2px) scale(1.02);
}

.services span{
  display:block;
  margin-top:10px;
  font-weight:800;
  letter-spacing:.5px;
}

.services i{
  font-size:22px;
  margin-bottom:8px;
  display:block;
}
/* üñºÔ∏è BANNER CON IMAGEN */
.services-banner{
  margin-top:18px;
  height:120px;
  border-radius:20px;
  background-image:url("Screenshot_20251228-140925~2.jpg");
  background-size:cover;
  background-position:center;
  position:relative;
  cursor:pointer;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
  transition:.3s;
}

.services-banner:hover{
  transform:scale(1.02);
}

/* OSCURECER FOTO PARA LEER TEXTO */
.banner-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    135deg,
    rgba(122,47,164,.85),
    rgba(0,199,165,.75)
  );
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:16px;
}

/* TEXTO */
.banner-text{
  color:#fff;
  font-size:14px;
  font-weight:600;
}

.banner-text span{
  display:block;
  margin-top:8px;
  font-weight:800;
  letter-spacing:.5px;
}
</style>
</head>

<body>

<div class="container">

  <div class="header-icons">
    <div class="icon check"><i class="fa-solid fa-check"></i></div>
    <div class="icon close"><i class="fa-solid fa-xmark"></i></div>
  </div>

  <div class="card">

    <div class="title-row">
      <div class="title">¬°Yapeaste el servicio!</div>
      <div class="share"><i class="fa-solid fa-share-nodes"></i> Compartir</div>
    </div>

    <div class="amount">S/ <span id="monto">0.00</span></div>

    <div class="subtitle" id="empresa">Empresa</div>
    <div class="datetime" id="fechaHora"></div>

    <div class="divider"></div>

    <div class="section-title">DATOS DE LA TRANSACCI√ìN</div>

    <div class="data-row"><span>Servicio:</span><strong id="servicio"></strong></div>
    <div class="data-row"><span>C√≥digo de cliente:</span><strong id="codigo"></strong></div>
    <div class="data-row"><span>Titular:</span><strong id="titular"></strong></div>
    <div class="data-row"><span>N¬∞ de operaci√≥n:</span><strong id="operacion"></strong></div>

  </div>

  <!-- üîó BOT√ìN CON REDIRECCI√ìN -->
  <button class="btn" onclick="window.location.href='home'">
    Yapear otro servicio
  </button>

  <div class="services-banner" onclick="window.location.href='home'">
    </div>
  </div>
</div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("empresa").textContent = params.get("empresa") || "‚Äî";
document.getElementById("servicio").textContent = params.get("servicio") || "‚Äî";
document.getElementById("codigo").textContent = params.get("codigo") || "‚Äî";
document.getElementById("titular").textContent = params.get("titular") || "‚Äî";
document.getElementById("monto").textContent = params.get("monto") || "0.00";

function actualizarFechaHora(){
  const ahora = new Date();
  const opciones = { day:"2-digit", month:"short", year:"numeric" };
  const fecha = ahora.toLocaleDateString("es-PE", opciones).replace(".", "");
  let horas = ahora.getHours();
  let minutos = ahora.getMinutes().toString().padStart(2,"0");
  let sufijo = horas >= 12 ? "p. m." : "a. m.";
  if(horas > 12) horas -= 12;
  if(horas === 0) horas = 12;
  document.getElementById("fechaHora").textContent =
    `${fecha} | ${horas}:${minutos} ${sufijo}`;
}

function generarOperacion(){
  document.getElementById("operacion").textContent =
    Math.floor(10000000 + Math.random() * 90000000);
}

actualizarFechaHora();
generarOperacion();
</script>

</body>
        </html>
