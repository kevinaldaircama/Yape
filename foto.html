<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recibo - Yape</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --purple:#6b2370;
      --accent:#2bd1b2;
      --muted:#8b8b95;
      --card-bg:#fff;
      --ticket-width:88vw;
      --max-width:420px;
    }
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:var(--purple);
      display:flex;
      justify-content:center;
      padding:22px 0;
    }
    .container{
      width:var(--ticket-width);
      max-width:var(--max-width);
      position:relative;
      color:#222;
    }
    .close-link{
      position:absolute;
      left:12px;
      top:10px;
      font-size:24px;
      color:#fff;
      text-decoration:none;
    }
    .logo{
      margin-top:40px;
      text-align:center;
    }
    .logo img{
      width:120px;
      height:auto;
    }
    .ticket{
      background:var(--card-bg);
      border-radius:8px;
      padding:22px 18px;
      margin-top:12px;
      box-shadow:0 6px 14px rgba(0,0,0,0.2);
    }
    .ticket h1{
      text-align:center;
      color:var(--purple);
      font-size:20px;
      margin-bottom:10px;
    }
    .amount{
      text-align:center;
      margin:12px 0;
    }
    .amount .currency{color:#d9b6e9;font-size:18px;margin-right:6px;}
    .amount .value{font-size:52px;font-weight:700;color:var(--purple);}
    .service{text-align:center;font-weight:700;color:#333;font-size:18px;}
    .date{text-align:center;color:var(--muted);font-size:13px;margin-top:6px;}
    .details{
      margin-top:14px;
      border-top:1px solid #eee;
    }
    .row{
      display:flex;
      justify-content:space-between;
      padding:10px 0;
      border-bottom:1px solid #eee;
      font-size:14px;
    }
    .label{color:var(--muted);font-weight:600;}
    .value{font-weight:700;color:#333;}
    .actions{
      display:flex;
      justify-content:center;
      gap:18px;
      margin-top:20px;
    }
    .btn{
      text-decoration:none;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      font-size:13px;
      color:#fff;
    }
    .btn .icon{
      width:54px;
      height:54px;
      border-radius:12px;
      display:grid;
      place-items:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
      font-size:22px;
    }
    .share .icon{background:#7c4eb1;}
    .yap .icon{background:var(--accent);color:#033;}
  </style>
</head>
<body>
  <div class="container">
    <a class="close-link" href="/">
      <i class="fas fa-times"></i>
    </a>

    <div class="logo">
      <img src="imagen/yapelog.png" alt="Logo Yape">
    </div>

    <section class="ticket">
      <h1>¡Yapeaste el servicio!</h1>

      <div class="amount">
        <span class="currency">S/</span>
        <span class="value" id="monto"></span>
      </div>

      <div class="service" id="empresa"></div>
      <div class="date" id="fechaHora"></div>

      <div class="details">
        <div class="row"><div class="label">Servicio:</div><div class="value" id="servicio"></div></div>
        <div class="row"><div class="label">Código de cliente:</div><div class="value" id="codigo"></div></div>
        <div class="row"><div class="label">Titular:</div><div class="value" id="titular"></div></div>
        <div class="row"><div class="label">N° de operación:</div><div class="value" id="operacion"></div></div>
      </div>
    </section>

    <div class="actions">
      <a class="btn share" href="https://tu-pagina-compartir.com" target="_blank">
        <div class="icon"><i class="fas fa-share-alt"></i></div>
        Compartir
      </a>
      <a class="btn yap" href="pago.html">
        <div class="icon"><i class="fas fa-paper-plane"></i></div>
        Volver a Yapear
      </a>
    </div>
  </div>

  <script>
    // Tomar parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById("empresa").textContent = params.get("empresa");
    document.getElementById("servicio").textContent = params.get("servicio");
    document.getElementById("codigo").textContent = params.get("codigo");
    document.getElementById("titular").textContent = params.get("titular");
    document.getElementById("monto").textContent = params.get("monto");

    // Fecha y hora
    function actualizarFechaHora(){
      const ahora = new Date();
      const opciones = { day:"2-digit", month:"short", year:"numeric" };
      const fecha = ahora.toLocaleDateString("es-PE", opciones).replace(".", "");
      let horas = ahora.getHours();
      let minutos = ahora.getMinutes().toString().padStart(2,"0");
      let sufijo = horas >= 12 ? "pm" : "am";
      if(horas > 12) horas -= 12;
      if(horas === 0) horas = 12;
      document.getElementById("fechaHora").textContent = `${fecha} - ${horas}:${minutos} ${sufijo}`;
    }

    // Número aleatorio de operación
    function generarOperacion(){
      const numero = Math.floor(10000000 + Math.random() * 90000000);
      document.getElementById("operacion").textContent = numero;
    }

    actualizarFechaHora();
    generarOperacion();
  </script>
</body>
</html>
