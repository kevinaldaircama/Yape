<!DOCTYPE html>
<html lang="es">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Comprobante de Recarga</title>  
  <!-- Íconos -->  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
  <style>  
    body {  
      margin: 0;  
      font-family: Arial, sans-serif;  
      background-color: #732A8C;  
      color: #732A8C;  
    }  
    .header {  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      padding: 15px;  
    }  
    .header img {  
      height: 35px;  
    }  
    .close {  
      color: white;  
      font-size: 22px;  
      cursor: pointer;  
    }  
    .container {  
      background-color: #fff;  
      margin: 20px;  
      border-radius: 15px;  
      padding: 20px;  
      position: relative;  
    }  
    .title {  
      color: #732A8C;  
      font-size: 22px;  
      font-weight: bold;  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
    }  
    .title .share {  
      font-size: 15px;  
      color: #00c6b1;  
      cursor: pointer;  
      display: flex;  
      align-items: center;  
      gap: 5px;  
      font-weight: bold;  
    }  
    .amount {  
      font-size: 30px;  
      font-weight: bold;  
      margin: 10px 0;  
    }  
    .subtitle {  
      font-size: 18px;  
      margin-bottom: 10px;  
      color: black;  
      font-weight: bold;  
    }  
    .details {  
      font-size: 14px;  
      color: #444;  
    }  
    .details .icons {  
      font-size: 14px;  
      color: #555;  
      margin-bottom: 10px;  
      padding-bottom: 10px;  
      border-bottom: 1px solid #ccc;  
    }  
    .row {  
      display: flex;  
      justify-content: space-between;  
      margin: 12px 0;  
    }  
    .row b {  
      font-weight: bold;  
    }  
    .row span {  
      font-weight: bold;  
    }  
    .button {  
      display: block;  
      text-align: center;  
      margin: 20px auto;  
      padding: 12px 20px;  
      width: 70%;  
      border: none;  
      border-radius: 10px;  
      background-color: #00c6b1;  
      color: white;  
      font-size: 15px;  
      font-weight: bold;  
      cursor: pointer;  
      text-decoration: none;  
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);  
    }  
  </style>  
</head>  
<body>  
  <!-- Header -->    
  <div class="header">  
    <img src="imagen/yapelog.png" alt="Logo">  
    <div class="close"><i class="fas fa-times"></i></div>  
  </div>  

  <!-- Comprobante -->    
  <div class="container">  
    <div class="title">  
      <span>¡Recargaste!</span>  
      <div class="share"><i class="fas fa-share-alt"></i> COMPARTIR</div>  
    </div>  

    <div class="amount" id="monto">S/ 0</div>  
    <div class="subtitle">Nuevo número</div>  

    <!-- Fecha y hora -->  
    <div class="details">  
      <div class="icons">  
        <i class="fas fa-calendar-alt"></i>   
        <span id="fecha"></span> |   
        <i class="fas fa-clock"></i>   
        <span id="hora"></span>  
      </div>  

      <h4>DATOS DE LA TRANSACCIÓN</h4>  

      <!-- Datos alineados -->  
      <div class="row">  
        <b>N° de celular:</b>  
        <span id="telefono"></span>  
      </div>  
      <div class="row">  
        <b>Nro. de operación:</b>  
        <span id="operacion"></span>  
      </div>  
      <div class="row">  
        <b>Operadora:</b>  
        <span id="operadora"></span>  
      </div>  
    </div>  
  </div>    

  <!-- Botón fuera del fondo blanco -->  
  <a href="index.html" class="button"><i class="fas fa-mobile-alt"></i> NUEVA RECARGA</a>  

  <!-- Script -->    
  <script>  
    // Obtener parámetros de la URL  
    const params = new URLSearchParams(window.location.search);  
    const tel = params.get("tel");  
    const ope = params.get("ope");  
    const mon = params.get("mon");  

    // Insertar datos en el comprobante  
    document.getElementById("monto").textContent = "S/ " + (mon || "0");  
    document.getElementById("telefono").textContent = tel || "No definido";  
    document.getElementById("operadora").textContent = ope || "No definido";  

    // Fecha actual  
    const fecha = new Date();  
    const opcionesFecha = { day: '2-digit', month: 'short', year: 'numeric' };  
    document.getElementById("fecha").textContent = fecha.toLocaleDateString('es-ES', opcionesFecha);  

    // Hora actual  
    const opcionesHora = { hour: '2-digit', minute: '2-digit', hour12: true };  
    document.getElementById("hora").textContent = fecha.toLocaleTimeString('es-ES', opcionesHora);  

    // Número de operación aleatorio (8 cifras)  
    const nroOperacion = Math.floor(10000000 + Math.random() * 90000000);  
    document.getElementById("operacion").textContent = nroOperacion;  
  </script>  
</body>  
</html>
