<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a0dad, #9c27b0);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .error-container {
      max-width: 500px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 6em;
      margin: 0;
      color: #ffcc00;
    }
    h2 {
      margin: 10px 0;
      font-size: 1.5em;
    }
    p {
      margin-bottom: 20px;
      font-size: 1em;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      background: #ffcc00;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #fff;
      color: #6a0dad;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>¡Ups! Página no encontrada</h2>
    <p>La página que buscas no existe o fue movida. <br>
    Regresa al inicio y sigue navegando.</p>
    <a href="/">Ir al Inicio</a>
  </div>
</body>
</html>
